<div class="upload-container">
    <div class="upload-content">
        <!-- Header -->
        <header class="upload-header">
            <div class="header-left">
                <h1 class="page-title">{{ isEditMode ? 'Modifier la piste' : 'Ajouter une piste' }}</h1>
            </div>

            <!-- Avatar de profil au bout à droite -->
            <button type="button" class="user-avatar">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                </svg>
            </button>
        </header>

        <!-- Error message -->
        <div class="error-alert" *ngIf="errorMessage">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ errorMessage }}</span>
        </div>

        <!-- Form -->
        <form [formGroup]="trackForm" (ngSubmit)="onSubmit()" class="upload-form">
            <!-- File upload section -->
            <div class="form-section" *ngIf="!isEditMode">
                <label class="section-label">Fichier audio *</label>
                <div class="file-upload-area">
                    <input type="file" id="audioFile" accept=".mp3,.wav,.ogg,audio/mpeg,audio/wav,audio/ogg"
                        (change)="onFileSelected($event)" class="file-input" />
                    <label for="audioFile" class="file-upload-label">
                        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="1.5">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                        <span class="upload-text">Cliquez pour sélectionner un fichier</span>
                        <span class="upload-hint">MP3, WAV ou OGG • Maximum 10 MB</span>
                    </label>
                </div>

                <!-- File info -->
                <div class="file-info" *ngIf="selectedFile">
                    <div class="file-details">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <path d="M9 18V5l12-2v13"></path>
                            <circle cx="6" cy="18" r="3"></circle>
                            <circle cx="18" cy="16" r="3"></circle>
                        </svg>
                        <div>
                            <div class="file-name">{{ getFileName() }}</div>
                            <div class="file-meta">{{ getFileSize() }} • {{ formatDuration(audioDuration) }}</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Track information -->
            <div class="form-section">
                <label class="section-label">Informations de la piste</label>

                <!-- Nom de la chanson -->
                <div class="form-group">
                    <label for="name" class="form-label">
                        Nom de la chanson *
                        <span class="char-count">{{ trackForm.get('name')?.value?.length || 0 }}/50</span>
                    </label>
                    <input type="text" id="name" formControlName="name" class="form-input"
                        [class.error]="getFieldError('name')" placeholder="Entrez le nom de la chanson" />
                    <span class="error-message" *ngIf="getFieldError('name')">
                        {{ getFieldError('name') }}
                    </span>
                </div>

                <!-- Nom de l'artiste -->
                <div class="form-group">
                    <label for="artist" class="form-label">Nom de l'artiste *</label>
                    <input type="text" id="artist" formControlName="artist" class="form-input"
                        [class.error]="getFieldError('artist')" placeholder="Entrez le nom de l'artiste" />
                    <span class="error-message" *ngIf="getFieldError('artist')">
                        {{ getFieldError('artist') }}
                    </span>
                </div>

                <!-- Photo de l'artiste -->
                <div class="form-group">
                    <label class="form-label">Photo de l'artiste (optionnel)</label>

                    <!-- Zone d'upload si pas d'image sélectionnée -->
                    <div class="image-upload-area" *ngIf="!artistImagePreview">
                        <input type="file" id="artistImage" accept="image/jpeg,image/png,image/webp"
                            (change)="onArtistImageSelected($event)" class="file-input" />
                        <label for="artistImage" class="image-upload-label">
                            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="1.5">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <circle cx="8.5" cy="8.5" r="1.5"></circle>
                                <polyline points="21 15 16 10 5 21"></polyline>
                            </svg>
                            <span class="upload-text-small">Cliquez pour ajouter ou modifier la photo</span>
                            <span class="upload-hint">JPG, PNG ou WebP • Maximum 2 MB</span>
                        </label>
                    </div>

                    <!-- Preview de l'image -->
                    <div class="image-preview" *ngIf="artistImagePreview">
                        <img [src]="artistImagePreview" alt="Photo de l'artiste" />
                        <button type="button" class="remove-image-btn" (click)="removeArtistImage()">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>

                <!-- Catégorie -->
                <div class="form-group">
                    <label for="category" class="form-label">Catégorie musicale *</label>
                    <select id="category" formControlName="category" class="form-select">
                        <option *ngFor="let cat of categories" [value]="cat">{{ cat }}</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="form-group">
                    <label for="description" class="form-label">
                        Description (optionnel)
                        <span class="char-count">{{ trackForm.get('description')?.value?.length || 0 }}/200</span>
                    </label>
                    <textarea id="description" formControlName="description" class="form-textarea"
                        [class.error]="getFieldError('description')"
                        placeholder="Ajoutez une description de la piste..." rows="4"></textarea>
                    <span class="error-message" *ngIf="getFieldError('description')">
                        {{ getFieldError('description') }}
                    </span>
                </div>
            </div>

            <!-- Actions -->
            <div class="form-actions">
                <button type="button" class="btn btn-secondary" (click)="cancel()">
                    Annuler
                </button>
                <button type="submit" class="btn btn-primary" [disabled]="isLoading">
                    <span *ngIf="!isLoading">{{ isEditMode ? 'Enregistrer' : 'Ajouter la piste' }}</span>
                    <span *ngIf="isLoading">Enregistrement...</span>
                </button>
            </div>
        </form>
    </div>
</div>
